global: 
  scrape_interval: 30s
  scrape_timeout: 30s
  external_labels: 
    env: IoT

rule_files:
  - /etc/prometheus/iot.rules 
  - /etc/prometheus/sample.rules

scrape_configs:
  # The job name is added as a label `job=<job_name>` to any timeseries scraped from this config.
  - job_name: 'iotPlatform'
    metrics_path: '/metrics/iotstack'
    static_configs:
      - targets: ['filter-proxy:8080']
    metric_relabel_configs: 
    - regex: 'container_label_com_docker_(.*)'
      action: labelmap
      replacement: 'cl_cd_${1}'      

  # The job name is added as a label `job=<job_name>` to any timeseries scraped from this config.
  - job_name: 'iot2nfvBridge'
    static_configs:
      - targets: ['iotstack_iot2nfvBridge:8080']
