global: 
  scrape_interval: 30s
  scrape_timeout: 30s
  external_labels: 
    env: NFV
    slice: s1    

rule_files:
  - /etc/prometheus/nfv.rules 
  - /etc/prometheus/sample.rules

scrape_configs:
  # The job name is added as a label `job=<job_name>` to any timeseries scraped from this config.
  - job_name: 'nfvPlatform'
    metrics_path: '/federate'
    honor_labels: true
    params:
      'match[]':
        - '{cl_cd_stack_namespace="nfvstackS1"}'
    static_configs:
      - targets: ['prom_platform:9090'] 
            

  # The job name is added as a label `job=<job_name>` to any timeseries scraped from this config.
  - job_name: 'cep'
    static_configs:
      - targets: ['cep:8080']
  