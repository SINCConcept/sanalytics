  - job_name: 'cadvisor'
    dns_sd_configs:
    - names: 
      - 'tasks.cadvisor'
      type: 'A'
      port: 8080
    metric_relabel_configs: 
    - regex: 'container_label_com_docker_(.*)'
      action: labelmap
      replacement: 'cl_cd_${1}'
    - regex: 'container_label_com_docker_(.*)'
      action: labeldrop      
    - regex: 'container_label_at_ac_tuwien_dsg_(.*)'
      action: labelmap
      replacement: 'cl_aatd_${1}'
    - regex: 'container_label_at_ac_tuwien_dsg_(.*)'
      action: labeldrop            